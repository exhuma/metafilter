{% extends "layout.html" %}
{% block body %}

<table id="entryList">
   <tr>
      <th>MD5 sum</th>
      <th>Count</th>
   </tr>
   {% for md5, count in duplicates %}
      <tr>
         <td>
            <a href="{{url_for('query', query='md5/%s' % (md5))}}">{{md5}}</a>
         </td>
         <td>
            {{ count }}
         </td>
      </tr>
   {% else %}
   <tr>
     <tr><em>Unbelievable.  No entries here so far</em></td>
   </tr>
   {% endfor %}
   </table>
{% endblock %}
